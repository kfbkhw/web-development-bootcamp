<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Dice Game</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@1,800&family=Titan+One&family=Vina+Sans&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <header class="gameMessage">
      <h1>Roll The Dice!</h1>
    </header>

    <main>

      <button class="startButton">
        <h1>Click Me</h1>
      </button>

      <section class="gameDisplay">

        <div class="display hidden">
          <p class="player">Player 1</p>
          <div class="dice dice0">
            <div class="diceDot hidden dice0 dotA num2 num4 num5 num6"></div>
            <div class="diceDot hidden dice0 dotB num3 num4 num5 num6"></div>
            <div class="diceDot hidden dice0 dotC num6"></div>
            <div class="diceDot hidden dice0 dotD num1 num3 num5"></div>
            <div class="diceDot hidden dice0 dotE num6"></div>
            <div class="diceDot hidden dice0 dotF num3 num4 num5 num6"></div>
            <div class="diceDot hidden dice0 dotG num2 num4 num5 num6"></div>
          </div>
        </div>

        <div class="display hidden">
          <p class="player">Player 2</p>
          <div class="dice dice1">
            <div class="diceDot hidden dice1 dotA num2 num4 num5 num6"></div>
            <div class="diceDot hidden dice1 dotB num3 num4 num5 num6"></div>
            <div class="diceDot hidden dice1 dotC num6"></div>
            <div class="diceDot hidden dice1 dotD num1 num3 num5"></div>
            <div class="diceDot hidden dice1 dotE num6"></div>
            <div class="diceDot hidden dice1 dotF num3 num4 num5 num6"></div>
            <div class="diceDot hidden dice1 dotG num2 num4 num5 num6"></div>
          </div>
        </div>

      </section>

    </main>

  </div>
  <script src="index.js"></script>
</body>

</html>
